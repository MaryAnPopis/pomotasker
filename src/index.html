<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Pomodoro timer with a to-do list">
  <meta name="keywords" content="Pomodoro,Timer,Todo,To-do">
  <meta name="author" content="Mariam Dominguez">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomotasker</title>
  <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/litera.bootswatch.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 bg main-dark-color  ">
        <div id="timer" class="flex-center">
          <h1 id="time-left" class="h1 mb-3">25 : 00</h1>
          <h2 class="white-title  mb-4">Pomodoro</h2>
          <button type="button" id="start-btn" class="btn btn-outline-secondary">Start</button>
          <button type="button" id="stop-btn" class="btn btn-outline-secondary">Pause</button>
        </div>
      </div>

      <div class="col-md-6 bg main-light-color">
        <div class="flex-center-width mt-3">
          <h2 class="white-title  mb-5">My Tasks </h2>
          <button type="button-primary" class="btn btn-outline-secondary btn-add">+</button>
        </div>

        <script src="./js/index.js"></script>
      </div>
    </div>
  </div>

</body>

</html>
