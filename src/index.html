<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Pomodoro timer with a to-do list">
  <meta name="keywords" content="Pomodoro,Timer,Todo,To-do">
  <meta name="author" content="Mariam Dominguez">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomotasker</title>
  <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/litera.bootswatch.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Timer -->
      <div class="col-md-6 bg main-dark-color  ">
        <div id="timer" class="flex-center">
          <h1 id="time-left" class="h1 mb-3">25 : 00</h1>
          <h2 class="white-title  mb-4">Pomodoro</h2>
          <button type="button" id="start-btn" class="btn btn-outline-secondary">Start</button>
          <button type="button" id="stop-btn" class="btn btn-outline-secondary">Pause</button>
        </div>
      </div>

      <!-- Task manager -->
      <div class="col-md-6 bg main-light-color">
        <div class="flex-center-width mt-3">
          <h2 class="white-title  mb-5">My Tasks</h2>
          <button id="btn-modal" type="button-primary" class="btn btn-outline-secondary task-section-size">+</button>
          <div id="task-container" class="task-container"></div>
        </div>
        <!-- Modal -->
        <div id="modal-task" class="task-modal">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add a new task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label>Task priority</label>
                    <select class="form-control" id="task-priority">
                      <option value="high">High</option>
                      <option value="medium">Medium</option>
                      <option value="low">Low</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Task description</label>
                    <textarea class="form-control" id="task-description" rows="4"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btn-add">Add task</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
      </div>
      <script src="./js/pomodoro-app.js"></script>
      <script src="./js/modal.js"></script>
      <script src="./js/task.js"></script>
    </div>
  </div>

</body>

</html>
